<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body ng-app="todomvc" ng-controller="Ctrl as taskList">
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus
					ng-keyup="taskList.addTask($event, task)"
					ng-model="task"
				>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<li ng-repeat="task in taskList.tasks" ng-class="{completed: task.completed, editing: task.editing}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="task.completed">
							<label ng-dblclick="taskList.startEdit($event, task, tasks)">{{task.text}}</label>
							<button class="destroy"
								ng-click="taskList.removeTask($event, task)">
							</button>
						</div>
						<form ng-submit="taskList.editTask(task, updatedText)">
							<input class="edit"
								ng-model="updatedText"
								ng-keyup="taskList.cancelEdit($event, task)">
						</form>
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count">
					<strong>{{taskList.completed().length}}</strong>
					items left</span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button id="clear-completed">Clear completed (1)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://nicholashare.com">Nicholas Hare</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove this ↓ -->
		<script src="bower_components/todomvc-common/base.js"></script>
		<script src="bower_components/angularjs/angular.js"></script>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/lodash/dist/lodash.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
